{% if todos %}
  {% for todo in todos %}
    {% include 'todos/partials/table-row.html' %}
  {% endfor %}
{% else %}
  <tr id="no-tasks-alert">
    <td colspan="100%">
      <div
        role="alert"
        class="alert bg-blue-50 text-blue-800 border border-blue-200 shadow-sm flex justify-center items-center text-center p-6 sm:p-8 md:p-10 rounded-xl w-full"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-6 w-6 sm:h-7 sm:w-7 md:h-8 md:w-8 mr-3 stroke-blue-600 shrink-0"
             fill="none" viewBox="0 0 24 24" stroke="currentColor"
             stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-sm sm:text-base md:text-lg font-medium">
          There are no tasks here yet!
        </span>
      </div>
    </td>
  </tr>
{% endif %}
